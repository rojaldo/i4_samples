<ion-header>
  <ion-toolbar>
    <ion-title>
      Tab Three
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-label>Upload files</ion-label>
<ion-content>
  <ion-input type="file" multiple="file" (change)="upload($event)"></ion-input>
  <ion-range color="primary" min="0" max="100" [value]="percent | async" pin="false"></ion-range>
</ion-content>
